<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<title>English AI Poem Generator_EB</title>
</head>
<body>
    <div class="container">
        <header>
        <h1>Generate Your AI Poem</h1>
        <footer>
            This AI project was coded by
            <a href="https://github.com/Emmily0" target="_blank">Emily Berner</a> and is open-sourced on <a href="https://github.com/Emmily0/english-AI-poem-generator_EB_12.2024" target="_blank">GitHub</a> and hosted on <a href="https://english-ai-poem-generator-eb-122024.netlify.app/" target="_blank">Netlify.</a>
        </footer>
    </header>

    <main>
        <div class="form-container">
        <form id="poem-generator">
            <input 
            type="text" 
            id="instructions"
            placeholder="Enter your Poem's Topic"
            class="instructions"
            required
            autocomplete="off"
            />
        <input type="submit" value="Generate Poem" class="submit-button" id="submit-button"/>
        </form>
        <div class="hint">i.e Topic: Love, Light or London</div>
    </div>

    <div class="poem-container">    
    <div id="poem" class="poem hidden blink"></div>
    </div>
    </main>
</div>
    

    <script src="src/index.js"></script>
</body>
</html>
