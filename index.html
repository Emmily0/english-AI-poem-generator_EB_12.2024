<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>English AI Poem Generator_EB</title>
</head>
<body>
    <header>
        <h1>Your AI Poem Generator</h1>
    </header>

    <main>
        <form>
            <input 
            type="text" 
            placeholder="Enter the topic of the Poem"
            autofocus
            required
            autocomplete="off"
            />
        <input type="submit" />
        </form>
        
        <div id="poem-placeholder">
            Shall I compare thee to a summer's day?
            </br>
            Thou art more lovely and more temperate:
            </br>
            Rough winds do shake the darling buds of May,
            </br>
            And summer's lease hath all too short a date;
        </div>
    </main>
    
    <footer>
        This AI project was coded by
        <a href="https://github.com/Emmily0" target="_blank">Emily Berner</a> and is open-sourced on <a href="https://github.com/Emmily0/english-AI-poem-generator_EB_12.2024" target="_blank">GitHub</a> and hosted on <a href="https://english-ai-poem-generator-eb-122024.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
</body>
</html>
